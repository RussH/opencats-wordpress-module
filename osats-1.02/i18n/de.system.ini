What would you like to import?=Was möchten Sie importieren?
With bulk resumes, you can quickly upload many resumes into the system and make them searchable. When searching for resume keywords, when you see a bulk resume you wish to convert into a candidate, simply click the following icon on the search result.=Mit dem Tool lose Lebensläufe können Sie schnell viele Lebensläufe ins System hochladen und durchsuchbar machen. Wenn sie die Lebensläufe nach Stichworten durchsuchen und einen losen Lebenslauf finden, den sie zu einem Bewerber machen möchten, klicken Sie in den Suchergebnissen einfach auf das folgende Symbol.
You have recently imported CSV data. You can click here to review or delete the imported data.=Sie haben vor Kurzem CSV-Daten importiert. Sie können die importierten Daten überprüfen oder löschen, indem Sie hier klicken.
You must have 1 field set as Company.=Sie müssen 1 Feld als Unternehmen festgelegt haben.

You are importing data into Contacts. Each contact is required to have an associated Company.=Sie importieren Daten in die Kontakte. Jeder Kontakt muss einem Unternehmen zugeordnet sein.
If you wish, OSATS can create the companies for each company who is not in the database. The company\'s contact information will be identical to the first contacts contact information.=Wenn Sie möchten, kann das System die Unternehmen anlegen, die noch nicht in der Datenbank enthlaten sind. Die Kontaktinformationen des Unternehmens werden dann mit denen des ersten Kontakts identisch sein, der diesem Unternehmen zugeordnet ist.
For example, if adding John Smith listed as being associated to Fun Industries, and John Smith is listed as having work address \'1234 Fun St.\', then OSATS can create the company Fun Industries with address \'1234 Fun St.\'.=Beispiel: Wenn J. Mustermann hinzugefügt wird, der der Musterfirma zugeordnet ist und als Arbeitsadresse \'Musterstraße 15\' eigetragen hat, dann kann das System die Musterfirma mit der Adresse \'Musterstraße 15\' anlegen.
If you choose not to generate company data, then contacts with unknown companies will not be imported.=Wenn Sie keinen Unternehmenseintrag generieren lassen, werden Kontakte mit unbekannten Unternehmen nicht importiert.
